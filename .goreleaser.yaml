version: 2

before:
  hooks:
    - go mod tidy

builds:
  - binary: mb
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

nfpms:
  - id: packages
    package_name: mb
    vendor: Tim
    homepage: https://github.com/timappledotcom/mb-cli
    maintainer: Tim
    description: A pretty, simple, and quick CLI tool to post to Micro.blog
    license: MIT
    formats:
      - deb
      - rpm
      - archlinux
    bindir: /usr/bin

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
      - Merge pull request
      - Merge branch
